<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Dashboard | FitTrack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="dash-body">
    <header class="main-header">
        <nav class="navbar">
            <div class="logo">FitTrack</div>
            <ul class="nav-links">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link active">Dashboard</a></li>
            </ul>
            <span>ðŸ‘¤ {{ user.email }}</span>
        </nav>
    </header>

    <main class="container-dash">
        <h2 class="page-title">Your BMI History :</h2>

        <div class="chart-box">
            <canvas id="bmiHistoryChart"></canvas>
        </div>

        <div class="history-table">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>BMI</th>
                        <th>Age</th>
                        <th>Weight</th>
                        <th>Height</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in records %}
                    <tr>
                        <td>{{ entry.timestamp }}</td>
                        <td>{{ entry.bmi }}</td>
                        <td>{{ entry.age }}</td>
                        <td>{{ entry.weight }}</td>
                        <td>{{ entry.height }}</td>
                        <td>{{ entry.category }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    <script>
    const chartData = {
        labels: {{ records|map(attribute='timestamp')|list|tojson }},
        data: {{ records|map(attribute='bmi')|list|tojson }}
    };

    const ctx = document.getElementById('bmiHistoryChart');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: chartData.labels,
            datasets: [{
                label: 'BMI Over Time',
                data: chartData.data,
                borderColor: '#42a5f5',
                tension: 0.3,
                fill: false
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });
    </script>
</body>
</html>
