<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitBot | Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
        width: 100%;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: #f3f4f7 !important;
    }

    .sidebar {
      width: 22%;
      min-width: 200px;
      background: #2a2f3a;
      color: white;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .chat-history {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .chat-item {
      background: #39414e;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chat-item:hover {
      background: #505a6e;
    }

    .chat-item.active {
      background: #556b8e;
    }

    .main {
      width: 78%;
      background: #f3f4f7;
      display: flex;
      flex-direction: column;
    }
    .chat-window {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #fff;
    }


    .chat-form {
      display: flex;
      padding: 15px;
      background: white;
      border-top: 1px solid #ddd;
    }

    .chat-form input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .chat-form button {
      padding: 10px 20px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .message {
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      max-width: 80%;
    }

    .user {
      background: #c8e6c9;
      margin-left: auto;
    }

    .bot {
      background: #ffcdd2;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    .new-chat-btn {
      background: #2196f3;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .loading {
      font-style: italic;
      color: gray;
    }
    .new-chat-btn {
      background: #007bff;
      color: white;
      padding: 8px 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .upload-label {
      font-size: 20px;
      cursor: pointer;
      padding: 0 10px;
      display: flex;
      align-items: center;
    }

    #filePreview {
      display: flex;
      align-items: center;
      color: #444;
    }

    #filePreview span {
      margin-left: 5px;
      background: #eee;
      padding: 3px 8px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 12px;
      margin-right: 8px;
    }
    .bot-markdown table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 10px;
  font-size: 14px;
}

.bot-markdown th, .bot-markdown td {
  border: 1px solid #ccc;
  padding: 8px 10px;
  text-align: left;
  background-color: #fff;
}

.bot-markdown th {
  background-color: #eee;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div>
   <header class="main-header">
    <nav class="navbar">
      <div class="logo">FitTrack</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/dashboard" >Dashboard</a></li>
        <li><a href="/chat" class="nav-link active">Fit-Chat</a></li>
      </ul>
      <span>👤 {{ user.name }}</span>
    </nav>
  </header>
 <div style="display: flex; height: calc(100vh - 60px); width: 100vw;">
  <div class="sidebar">
    <h2>Chat History</h2>
    <div id="history" class="chat-history"></div>
    <button class="new-chat-btn" onclick="startNewChat()">➕ New Chat</button>
  </div>

  <div class="main">
    <div class="top-bar">
      <div><strong>FitBot - Fitness Assistant</strong></div>
    </div>
    <div id="messages" class="chat-window"></div>
    <form id="chatForm" class="chat-form" enctype="multipart/form-data">
      <label for="fileInput" class="upload-label">📎</label>
      <input type="file" id="fileInput" name="file" accept="image/*,.pdf,.doc,.txt" style="display: none;" />
      <div id="filePreview" style="margin-right: 10px; font-size: 14px;"></div>
      <input type="text" id="messageInput" placeholder="Ask a fitness or health question..." required />
      <button type="submit">Send</button>
    </form>
  </div>
</div>
</div>
<script>
  let currentChatId = null;

  async function fetchChatHistory() {
    const res = await fetch('/api/chat/history');
    const history = await res.json();
    const container = document.getElementById('history');
    container.innerHTML = '';

    history.reverse().forEach(chat => {
      const div = document.createElement('div');
      div.className = 'chat-item';
      div.textContent = chat.question.slice(0, 30) + (chat.question.length > 30 ? '...' : '');
      div.onclick = () => loadChat(chat._id);
      container.appendChild(div);
    });
  }

  async function loadChat(id) {
    currentChatId = id;
    const res = await fetch(`/api/chat/history/${id}`);
    const data = await res.json();
    const messages = document.getElementById('messages');
    messages.innerHTML = '';

    addMessage(data.question, 'user');
    addMessage(marked.parse(data.reply), 'bot');  // ✅ Parse Markdown

    // 📄 PDF Button
    const pdfBtn = document.createElement('button');
    pdfBtn.textContent = '📄 Download as PDF';
    pdfBtn.className = 'new-chat-btn';
    pdfBtn.style.marginTop = '10px';
    pdfBtn.onclick = () => {
      window.open(`/api/chat/pdf/${id}`, '_blank');
    };
    messages.appendChild(pdfBtn);

    // 🗑️ Delete Button
    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = '🗑️ Delete Chat';
    deleteBtn.className = 'new-chat-btn';
    deleteBtn.style.backgroundColor = '#f44336';
    deleteBtn.style.marginLeft = '10px';
    deleteBtn.onclick = async () => {
      if (confirm("Are you sure you want to delete this chat?")) {
        await fetch(`/api/chat/delete/${id}`, { method: 'DELETE' });
        startNewChat();
        fetchChatHistory();
      }
    };
    messages.appendChild(deleteBtn);
  }

  function addMessage(text, type) {
    const div = document.createElement('div');
    div.className = `message ${type}`;
    
    // ✅ Add markdown support for bot responses
    if (type === 'bot') {
      div.innerHTML = marked.parse(text);
      div.classList.add('bot-markdown');
    } else {
      div.innerHTML = text;
    }

    document.getElementById('messages').appendChild(div);
  }

  function startNewChat() {
    currentChatId = null;
    document.getElementById('messages').innerHTML = '';
  }

  document.getElementById('chatForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const message = document.getElementById('messageInput').value;
    const file = document.getElementById('fileInput')?.files?.[0];

    addMessage(message, 'user');
    addMessage('<span class="loading">Typing...</span>', 'bot');

    const formData = new FormData();
    formData.append('message', message);
    if (file) {
      formData.append('file', file);
    }

    const res = await fetch('/api/chat', {
      method: 'POST',
      body: formData
    });

    const data = await res.json();
    const messages = document.getElementById('messages');
    messages.lastChild.innerHTML = marked.parse(data.reply); // ✅ Render with formatting
    messages.lastChild.classList.add('bot-markdown');

    document.getElementById('messageInput').value = '';
    if (document.getElementById('fileInput')) {
      document.getElementById('fileInput').value = '';
    }

    fetchChatHistory();
  });

  // File Preview + Remove
  const fileInput = document.getElementById('fileInput');
  const filePreview = document.getElementById('filePreview');

  fileInput.addEventListener('change', () => {
    filePreview.innerHTML = ''; // clear previous
    const file = fileInput.files[0];
    if (file) {
      const fileName = document.createElement('span');
      fileName.textContent = file.name;

      const removeBtn = document.createElement('span');
      removeBtn.textContent = '❌';
      removeBtn.onclick = () => {
        fileInput.value = '';
        filePreview.innerHTML = '';
      };

      filePreview.appendChild(fileName);
      filePreview.appendChild(removeBtn);
    }
  });

  window.onload = fetchChatHistory;
</script>

</body>
</html>
